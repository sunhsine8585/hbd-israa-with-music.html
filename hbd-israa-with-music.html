<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Israa!</title>
    <style>
        body {
            text-align: center;
            background: url('https://source.unsplash.com/1600x900/?birthday,cake') no-repeat center center/cover;
            color: darkred;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin: 0;
        }
        h1 {
            font-size: 60px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        #countdown {
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 20px;
            color: darkred;
            animation: pulse 1s infinite;
        }
        #message {
            display: none;
            font-size: 50px;
            font-weight: bold;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .confetti {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            background: url('https://media.giphy.com/media/3o7aD2X9HxezbJ6K2A/giphy.gif') no-repeat center center/cover;
            display: none;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ‰ Happy Birthday Israa! ðŸŽ‰</h1>
    <div id="countdown">60</div>
    <div id="message">ðŸŽ‚ To the one and only Israa! ðŸŽ‚</div>
    <div class="confetti" id="confetti"></div>

    <!-- Background Music -->
    <audio autoplay loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Countdown Timer (1 minute)
        let timeLeft = 60; // 1 minute = 60 seconds
        let countdownElement = document.getElementById("countdown");
        let messageElement = document.getElementById("message");
        let confettiElement = document.getElementById("confetti");

        let countdown = setInterval(() => {
            timeLeft--;
            countdownElement.innerText = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(countdown);
                countdownElement.style.display = "none";
                messageElement.style.display = "block";
                confettiElement.style.display = "block";
            }
        }, 1000); // Update every second
    </script>
</body>
</html>
